<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Header Section -->
  <header class="bg-gray-800 p-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Portfolio</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="ff.html" class="hover:text-teal-400">About</a></li>
          <li><a href="pr.html" class="hover:text-teal-400">Projects</a></li>
          <li><a href="#contact" class="hover:text-teal-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="contact" class="py-12">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold mb-4">Get In Touch</h2>
      <p class="text-gray-400 mb-6">Feel free to reach out for collaboration or just a friendly chat!</p>
      <form id="contactForm" class="max-w-lg mx-auto">
        <input type="text" placeholder="Your Name" class="w-full p-3 mb-4 bg-gray-700 text-white rounded-lg">
        <input type="email" placeholder="Your Email" class="w-full p-3 mb-4 bg-gray-700 text-white rounded-lg">
        <textarea placeholder="Your Message" class="w-full p-3 mb-4 bg-gray-700 text-white rounded-lg"></textarea>
        <button type="submit" class="w-full p-3 bg-teal-500 rounded-lg hover:bg-teal-400">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-800 text-center py-4">
    <p class="text-gray-400">&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
